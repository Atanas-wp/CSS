<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test 2</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form action="#" method="post">
		<section class="header">
			<h1>Contact form</h1>
			<p>Please fill all the texts ...</p>
		</section>

		<section class="body">
			<p>
				<label for="text">Your name: </label>
				<input type="text" name="text" id="text" placeholder="Your Full Name:">
			</p>


			<p>
				<label for="email">Your Email: </label>
				<input type="email" name="email" id="email" placeholder="Valid Email Address">
			</p>

			<p>
				<label for="message">Message: </label>
				<textarea name="message" id="message" placeholder="Your Message to Us"></textarea>
			</p>

			<p>
				<label for="selection">Subject: </label>
				<select name="selection" id="selection">
					<option value="Job Inquiry">Job Inquiry</option>
					<option value="General Question">General Question</option>
				</select>
			</p>

			<p>
				<input type="submit" class="button" value="Send">
			</p>
		</section>
	</form>
</body>
</html>
